<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Open Layers Web Map</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="./libs/v6.9.0-dist/ol.css">
</head>
<body>
    <!-- layerSwitcher input elements-->
    <div class="grid-container">
        <div class="grid-1">
            <div class="sidebar">
                <h2>Base Layers</h2>
                <input type="radio" name="baseLayerRadioButton" value = 'OSMStandard' checked>OSM Standard<br>
                <input type="radio" name="baseLayerRadioButton" value = 'OSMHumanitarian'>OSM Humaniterian<br>
                <input type="radio" name="baseLayerRadioButton" value = 'StamenTerrain'>Stamen Terrain<br>
            </div>
        </div>
        <div class="grid-2">
            <!-- The target -->
            <div id = 'js-map' class="map"></div>
        </div>
    </div>

    <!-- Overlay feature contents on click -->
    <div class="overlay-container">
        <span class='overlay-text' id = 'feature-name'></span><br>
        <span class='overlay-text' id = 'feature-more-info'></span><br>
    </div>
    
    <script src= "./main.js"></script>
    <script src= "./libs/v6.9.0-dist/ol.js"></script>
</body>
</html>
